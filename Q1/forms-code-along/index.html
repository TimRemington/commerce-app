<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <img src="./images/NESports-logo.jpeg" class="logo"/>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <img src = "./images/countryside.jpg" class ="topImage">
      </section>
      <section>
        <h1>Welcome to the ThunderDome!</h1>
        <form id= "contactForm">
          <h3>Fill out your Info Here!</h3>
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">


          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="JohnSmith@example.com">

          <label for="password">Password</label>
          <input type="password" name="password" id="password" minlength="8" class="form-control" required>

          <label for="datetime">Date:</label>
          <input type="date" name="dateField" id="dateField" class="form-control" required>

          <label>Admin</label>
          <input type="checkbox">

          <input type ="submit" value = "submit" id="submitBtn">
        </form>
      </section>
      <section>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
